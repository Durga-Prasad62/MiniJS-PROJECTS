<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
         <div class="list" draggable="true"><img src="image/icon.png.jpg" alt="">List-Item 1 </div>
         <div class="list" draggable="true"><img src="image/icon.png.jpg" alt="">List-Item 2 </div>
         <div class="list" draggable="true"><img src="image/icon.png.jpg" alt="">List-Item 3 </div>
        <div class="list" draggable="true"><img src="image/icon.png.jpg" alt="">List-Item 4 </div>
        </div>

        <div id="right"></div>
    </div>
    <script>
        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");
        let selected = null;

        for (let item of lists) {
            item.addEventListener("dragstart", (e) => {
                selected = e.target;
            });
        }

// right box drag and drop
        rightBox.addEventListener("dragover", (e) => e.preventDefault());
        rightBox.addEventListener("drop", () => {
            if (selected) {
                rightBox.appendChild(selected);
                selected = null;
            }
        });

// left box  drag and drop   /
        leftBox.addEventListener("dragover", (e) => e.preventDefault());
        leftBox.addEventListener("drop", () => {
            if (selected) {
                leftBox.appendChild(selected);
                selected = null;
            }
        });
        
    </script>
    
</body>
</html>
